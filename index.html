<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Santa!</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="santa" role="img" aria-label="Santa">
            <div class="santa__head">
                <div class="santa__tail">
                    <div class="santa__bombel"></div>
                </div>
                <div class="santa__cap">
                    <div class="santa__cap__top"></div>
                    <div class="santa__cap__belt"></div>
                </div>
                <div class="santa__face">
                    <div class="santa__eyes">
                        <div class="santa__eye"></div>
                        <div class="santa__eye"></div>
                    </div>
                    <div class="santa__nose"></div>
                    <div class="santa__beard">
                        <div class="santa__mouth">
                            <div class="santa__tounge"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="santa__body">
                <div class="santa__arm">
                    <div class="santa__hand">
                        <div class="santa__finger"></div>
                    </div>
                    <div class="santa__wrist"></div>
                </div>
                <div class="santa__arm santa__arm--right">
                    <div class="santa__hand">
                        <div class="santa__finger"></div>
                    </div>
                    <div class="santa__wrist"></div>
                </div>
                <div class="santa__torso">
                    <div class="santa__zip"></div>
                    <div class="santa__belt">
                        <div class="santa__belt__clip"></div>
                    </div>
                </div>
            </div>
            <div class="santa__legs">
                <div class="santa__leg">
                    <div class="santa__shoe"></div>
                </div>
                <div class="santa__leg santa__leg--right">
                    <div class="santa__shoe"></div>
                </div>
            </div>
        </div>
    </body>
</html>
